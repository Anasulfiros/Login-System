<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>

    <h3>Sign up</h3>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>    
    {% endfor %}

    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numeric)" Required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" Required>
        <br>

        <label for="">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your Password" Required>
        <br>

        <label for="">Confirm your password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your Password" Required>
        <br>

        <button type="submit">Sign Up</button>

    </form>
</body>
</html>
